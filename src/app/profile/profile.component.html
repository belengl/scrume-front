<div id="main-profile">
    <section>
            <div>
                <h3>Edita tu perfil {{profile.nick}}</h3> 
            </div>
    </section>

    <section>
        <form id="form-profile">

            <mat-form-field class="form-field-profile">
                <img src="{{profile.photo}}" width="100" height="100" alt="">
                <input #nameImput matInput placeholder="Photo" [formControl]="photo">
                <mat-error *ngIf="photo.invalid">{{ getErrorMessageName() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field-profile">
                <input #nameImput matInput placeholder="Nombre" [formControl]="name">
                <mat-error *ngIf="name.invalid">{{ getErrorMessageName() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field-profile">
                <input #nameImput matInput placeholder="Nick" [formControl]="nick">
                <mat-error *ngIf="nick.invalid">{{ getErrorMessageName() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field-profile">
                <input #nameImput matInput placeholder="Surnames" [formControl]="surnames">
                <mat-error *ngIf="surnames.invalid">{{ getErrorMessageName() }}</mat-error>
            </mat-form-field>

            <mat-form-field class="form-field-profile">
                <input #nameImput matInput placeholder="User Git" [formControl]="gitUser">
            </mat-form-field>

            <mat-icon (click)="changePassStateLast()">remove_red_eye</mat-icon>
            <mat-form-field class="form-field-profile">
                <input #nameImput [type]="showPassLast?'text':'password'" matInput placeholder="Contraseña Antigua" [formControl]="lastPass">
                <mat-error *ngIf="newPass.invalid">{{ getErrorLastPass() }}</mat-error>
            </mat-form-field>

            <mat-icon (click)="changePassState()">remove_red_eye</mat-icon>
            <mat-form-field class="form-field-profile">
                <input #nameImput [type]="showPass?'text':'password'" matInput placeholder="Contraseña Nueva" [formControl]="newPass">
                <mat-error *ngIf="newPass.invalid">{{ getErrorMessageName() }}</mat-error>
                <mat-error *ngIf="newPass.invalid">{{ getErrorNewPass() }}</mat-error>
            </mat-form-field>
            
            <br/> <br/>
            
            <div id="buttons-profile">
                <button id="cancel-profile" (click)="cancelEditProfile()" mat-flat-button>Cancelar</button>
                <button id="save-profile" type="submit" [disabled]="!validForm()" (click)="editProfile()" (click)="openSnackBar(message, close)" mat-flat-button>Guardar</button>
            </div>

        </form>
    </section>
</div>
