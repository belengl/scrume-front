<div id="main-sprint">
    <section id="header-sprint">
        <div>
            <h3><a href="/">Olimpia</a> > <a href="/">Acme-Madrugá</a> > Sprint</h3>
        </div>
      </section>
      <section id="progress-sprint">
          <button id="edit-sprint" mat-button (click)="openDialog()">
              Editar
            </button>
        <table id="progress-table-sprint">
            <tr>
                <td class="date-sprint">
                    <p>{{sprint.startDate}}</p>
                </td>
                <td style="width:50%">
                    <div class="progress">
                        <div class="progress-bar bg-success" role="progressbar" style="width: {{sprint.completedHP/sprint.totalHP}}%" aria-valuemin="0"
                            aria-valuemax="100"></div>
                        <div class="progress-bar bg-danger" role="progressbar" style="width: 10%" aria-valuemin="0"
                            aria-valuemax="100"></div>
                    </div>
                </td>
                <td class="date-sprint">
                    <p>{{sprint.endDate}}</p>
                </td>
            </tr>
        </table>
    </section>

    <section id="list-section-workspace-sprint">
        <mat-list>
            <h4>Tableros</h4>
            <mat-list-item>
                <mat-icon mat-list-icon>view_week</mat-icon>
                <h4 mat-line>Front-end</h4>
            </mat-list-item>
            <mat-list-item>
                <mat-icon mat-list-icon>view_week</mat-icon>
                <h4 mat-line>Back-end</h4>
            </mat-list-item>
        </mat-list>

    </section>
<br/>
    <section id="dashboard-sprint">
        <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Métricas y gráficos
                    </mat-panel-title>
                </mat-expansion-panel-header>
                <img src="https://i.pinimg.com/originals/bd/33/6c/bd336ca558b5ab6613b0530c43f4e8a7.png" alt="Burndown">
            </mat-expansion-panel>
        </mat-accordion>

    </section>
</div>
