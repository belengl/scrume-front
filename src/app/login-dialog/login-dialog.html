<h4>Acceder</h4>
<div>
    <div>
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input matInput [formControl]="email" />
        <mat-error *ngIf="email.invalid">{{ getErrorMessageEmail() }}</mat-error>
      </mat-form-field>
    </div>
    <div>
      <mat-icon (click)="changePassState()">remove_red_eye</mat-icon>
      <mat-form-field>
        <mat-label>Contrase√±a</mat-label>
        <input matInput [formControl]="pass" [type]="showPass? 'text' : 'password'" />
        <mat-error *ngIf="pass.invalid">{{ getErrorMessagePass() }}</mat-error>
      </mat-form-field>
    </div>
    <div id="buttons-dialog">
      <button id="cancel-dialog" mat-button (click)="cancel()">
        Cancelar
      </button>
      <button id="save-dialog" mat-button (click)="login()" [disabled]="!validForm()" cdkFocusInitial>
        Guardar
      </button>
    </div>
</div>
