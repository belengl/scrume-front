<div *ngFor="let colum of colums"
    cdkDropList
    #todoList="cdkDropList"
    class="example-list"
    [cdkDropListData]="colum.name"
    (cdkDropListDropped)="drop($event)">
  <div class="colum">
    <div class="nameColum" class="example-container">
        <div class="nameColum"><h2 >{{colum.name}}</h2></div>
    </div>
    
    <mat-list-item class="listaTareas" *ngFor="let tarea of colum.tareas" cdkDrag>
      <div class="nombreTarea">
        <p class="nombreTarea">{{tarea.title}}</p>
      </div>
    </mat-list-item>
  </div>
</div>
