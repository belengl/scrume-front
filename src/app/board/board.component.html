<div cdkDropListGroup>
  <div *ngFor="let colum of board.columns"
    cdkDropList
    [cdkDropListData]="colum.name"
    class="example-list"
    (cdkDropListDropped)="drop($event)">

    <div class="nameColum">
      <h2>{{colum.name}}</h2>
    </div>

    <div class="nombreTarea" class="example-box" *ngFor="let tarea of colum.tasks" cdkDrag>
      <p class="nombreTarea">{{tarea.title}}</p>
    </div>

  </div>
</div>
