<div *ngFor="let colum of colums"
    cdkDropList
    #todoList="cdkDropList"
    class="example-list"
    [cdkDropListData]="colum.name"
    (cdkDropListDropped)="drop($event)">

    <div class="example-container">
        <h2>{{colum.name}}</h2>
    </div>
    
    <mat-list-item *ngFor="let tarea of colum.tareas" cdkDrag>
      <p>{{ tarea.title}}</p>
    </mat-list-item>

</div>
