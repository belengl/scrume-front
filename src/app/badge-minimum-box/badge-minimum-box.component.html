<span *ngIf="boxName == 'BASIC'" class="badge badge-info" matTooltip="{{infoMessage}}">Basic</span>
<span *ngIf="boxName == 'STANDARD'" class="badge badge-primary" matTooltip="{{infoMessage}}">Standard</span>
<span *ngIf="boxName == 'PRO'" class="badge badge-warning" matTooltip="{{infoMessage}}">Pro</span>
