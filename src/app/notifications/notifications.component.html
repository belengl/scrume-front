
<div *ngIf="(invitations == undefined || invitations.length == 0) && (alerts == undefined || alerts.length == 0)" id="empty-notifications">
  <img src="../../assets/book.webp" alt="empty">
  <div id="empty-notifications-text">
    <p>No tienes notificaciones :(</p>
  </div>
</div>

<div *ngIf="invitations != undefined && invitations.length != 0" id=notifications>
  <div class="notfication">
      <mat-card class="card-notification" *ngFor="let invitation of invitations">
          <mat-card-header>
            <div mat-card-avatar class="profile-sender-invitation"><img src="https://alumni.crg.eu/sites/default/files/default_images/default-picture_0_0.png" alt="Photo of a Shiba Inu"></div>
            <mat-card-title style="font-size: 90%;">{{invitation.from}} quiere que te unas a su equipo</mat-card-title>
          </mat-card-header>
          <mat-card-content>
            <p>
              {{invitation.message}}
            </p>
          </mat-card-content>
          <mat-card-actions>
              <table class="buttons-invitation">
                  <tr>
                      <td>
                        <button class="accept-invitation" mat-button (click)="acceptInvitation(invitation)"><mat-icon>done</mat-icon></button>
                      </td>
                      <td>
                        <button class="reject-invitation" mat-button (click)="rejectInvitation(invitation)"><mat-icon>close</mat-icon></button>
                      </td>
                  </tr>
              </table>
          </mat-card-actions>
        </mat-card>

  </div>

</div>

<!-- //Notificaciones alertas -->

<div *ngIf="alerts != undefined" id=notifications>
<div class="notfication">
<mat-card class="card-notification" *ngFor="let alert of alerts">
  <mat-card-header>
    <div mat-card-avatar class="profile-sender-invitation"><img src="../../assets/icons/icon-72x72.webp" alt="Photo of Scrume"></div>
  <mat-card-title style="font-size: 90%;">{{alert.team.name}} - {{alert.title}}</mat-card-title>
  </mat-card-header>
  <mat-card-actions>
      <table class="buttons-invitation">
          <tr>
              <td *ngIf="alert.title.includes('daily') && alert.isDaily">
                <button class="accept-invitation" mat-button (click)="openMyDailyDialog(alert, alert.idSprint)" matTooltip="Rellenar tu daily"><mat-icon>done</mat-icon></button>
              </td>
              <td *ngIf="alert.title.includes('daily') || alert.admin">
                <button class="reject-invitation" mat-button (click)="deleteNotification(alert)" matTooltip="Eliminar notificaciÃ³n"><mat-icon>close</mat-icon></button>
              </td>
          </tr>
      </table>
  </mat-card-actions>
</mat-card>
</div>
</div>
